{% extends "myapp/base.html" %}
{% block body %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO APP</h1>
                </div>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-md-6">
            <h4>ADD TASK</h4>
            <form class="p-3 shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name"> Enter Your Name: </label>
                    <input type="text" name="name" id="name" class="form-control"> <br>
                </div>
                <div class="form-group">
                    <label for="priority"> Enter the Priority: </label>
                    <input type="text" name="priority" id="priority" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="date"> Enter the Date: </label>
                    <input type="date" name="date" id="date" class="form-control"><br>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>TASK TO BE COMPLETED</h4>
            {% for task in task_list %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">TASK NAME:{{task.name}}</h5>
                    <p><b>TASK PRIORITY: {{task.priority}}</b></p>
                    <p><b>TASK ADDED ON : {{task.date}}</b></p>
                    <a href="" class="btn btn-danger">DONE</a>
                    <a href="{% url 'update' task.id %}" class="btn btn-danger">UPDATE</a>
                    <a href="{% url 'delete' task.id %}" class="btn btn-danger">DELETE</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
